<mat-button-toggle-group name="module" aria-label="Navigation" (change)="navChanged($event.value)" value="home">
  <mat-button-toggle *ngFor="let item of modulList" value="{{item[0]}}" [routerLink]="[item[0]]">
    <div>{{item[0]}}</div>
    <mat-icon>{{item[1]}}</mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>
